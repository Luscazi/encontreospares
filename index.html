<!doctype html>
<html lang="pt-br">

<head>
  <title>Jogo Da Memória</title>
  <meta charset="utf-8">
  <meta name="description" content="Jogo Da Memória">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/memory-game-logo.jpg">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/stop-watch.js"></script>
  <script src="js/app.js"></script>
</head>

<body>

  <div class="middle-box">
    <header>
      <h4 class="text-center">Jogo Da Memória</h4>
      <p class="text-center">APROVEITEM</p>
    </header>

    <section class="score-panel">
      <ul id="stars-list" class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
      <span id="grade" class="moves"></span>

      <span style="margin: 0px 20px;">
        <strong><span id="moves-text"></span></strong> Movimentos
      </span>

      <span style="margin: 0px 20px;">
        <strong><span id="time-text"></span></strong>
      </span>

      <span style="margin: 0px 20px;">
        <strong><span id="msg-text"></span></strong>
      </span>

      <div id="info-btn" class="hint">
        <span><i class="fa fa-info"></i> Informações</span>
      </div>
      <div id="reset-btn" class="restart">
        <span><i class="fa fa-repeat"></i> Reiniciar</span>
      </div>
    </section>

    <ul id="deck" class="deck" ></ul>
  </div>

  <!--  -->

  <div id="game_modal" class="modal">
    <div class="modal-content">
      <h4>Parabéns!</h4>
      <h5>Resultado</h5>

      <p><strong>Horário:</strong> <span id="time_results"></span></p>
      <p><strong>Movimentos:</strong> <span id="moves_results"></span></p>
      <p><strong>Nota:</strong> <span id="grade_results"></span></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Fechar</a>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="modal_reset_btn">Reiniciar</a>
    </div>
  </div>

</body>

</html>
